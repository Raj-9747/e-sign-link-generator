<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate E-Sign Link</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      max-width: 480px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      font-size: 28px;
    }

    h2 {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      position: relative;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]:focus + .input-icon,
    input[type="email"]:focus + .input-icon {
      color: #667eea;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 2.4rem;
      color: #999;
      transition: color 0.3s;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: slideInRight 0.3s ease-out;
      z-index: 1000;
      max-width: 350px;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .notification.success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }

    .notification.error {
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">✍️</div>
      <h2>E-Sign Link Generator</h2>
      <p class="subtitle">Send secure signing links to your clients</p>
    </div>

    <form id="esignForm">
      <div class="form-group">
        <label for="client_name">Client Name</label>
        <input type="text" id="client_name" name="client_name" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="client_email">Email Address</label>
        <input type="email" id="client_email" name="client_email" placeholder="john@example.com" required />
      </div>

      <div class="form-group">
        <label for="client_phone">Phone Number</label>
        <input type="text" id="client_phone" name="client_phone" placeholder="+1 (555) 123-4567" required />
      </div>

      <input type="hidden" name="esign_status" value="false" />
      <input type="hidden" name="payment_status" value="false" />

      <button type="submit" id="submitBtn">
        <span id="btnText">Generate & Send Link</span>
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("esignForm");
    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");

    function showNotification(message, type) {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.animation = "slideInRight 0.3s ease-out reverse";
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Sending...';

      try {
        const res = await fetch("https://n8n.srv898271.hstgr.cloud/webhook-test/create-and-send-esign-link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          showNotification("✅ E-Sign link sent successfully!", "success");
          form.reset();
        } else {
          showNotification("❌ Failed to send link. Please try again.", "error");
        }
      } catch (err) {
        console.error(err);
        showNotification("⚠️ Connection error. Please check your network.", "error");
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = "Generate & Send Link";
      }
    });
  </script>
</body>
</html>
